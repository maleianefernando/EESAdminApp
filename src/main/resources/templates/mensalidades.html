<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Inicio Admin | Emmanuel English School</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/stylesheet/home.css}">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <span class="navbar-brand"><a th:href="@{/}">Emmanuel English School</a></span>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          Estudantes
                        </a>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" th:href="@{/estudante/registar}">Registar</a></li>
                          <li><a class="dropdown-item" th:href="@{/estudante/listar}">Listar</a></li>
                          <li><a class="dropdown-item" th:href="@{/estudante/desempenho}">Desempenho</a></li>
                          <li><a class="dropdown-item" th:href="@{/estudante/mensalidades}">Mensalidade</a></li>
                        </ul>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          Funcionarios
                        </a>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" th:href="@{/funcionario/registar}">Registar</a></li>
                          <li><a class="dropdown-item" th:href="@{/funcionario/listar}">Listar</a></li>
                        </ul>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/minha_conta/meus_dados}" id="minha-conta">Minha Conta</a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="logged-user">
            <div sec:authentication="principal.fullName" class="username"></div>
            <div class="user-icon" id="user-icon">
                <i class="bi bi-person-circle"></i>
            </div>
        </div>
    </nav>

    <main class="main-container" id="main-container">
        <div class="result-container" id="result-container">
            <form th:action="@{/estudante/pagar/mensalidade}" method="post" th:object="${wrapper}" class="list-est-form">
                <table class="table table-bordered border-primary" width="80%" border="1px">
                    <thead class="table table-dark">
                        <tr>
                            <th colspan="2">
                                <select name="nivel">
                                    <option value="all">All</option>
                                    <option value="A1 (Basico)">A1 (Básico)</option>
                                    <option value="B1 (Intermediário)">B1 (Intermediário)</option>
                                    <option value="C1 (Avançado)">C1 (Avançado)</option>
                                    <option value="D1 (Fluente)">D1 (Fluente)</option>
                                    <option value="Aulas domiciliares">Aulas domiciliares</option>
                                    <option value="Inglês Intensivo">Inglês Intensivo</option>
                                    <option value="Inglês para negócios">Inglês para negócios</option>
                                    <option value="Aulas online">Aulas online</option>
                                </select>
                            </th>
                        </tr>
                        <tr>
                            <th>ID</th>
                            <th>Mês em divida</th>
                            <th>Estado da divida</th>
                            <th>Valor da dvida</th>
                            <!-- <th>Pagar</th> -->
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="m, iterStat : ${wrapper.mensalidades}">
                            
                            <input type="hidden" th:name="wrapper.mensalidades[__${iterStat.index}__].idMensalidade" th:field="*{mensalidades[__${iterStat.index}__].idMensalidade}" th:value="${m.idMensalidade}" readonly>

                            <td>
                                <input type="text" th:field="*{mensalidades[__${iterStat.index}__].idEstudante}" th:value="${m.idEstudante}" id="input-table" readonly>
                            </td>
                            <td>
                                <input type="number" th:field="*{mensalidades[__${iterStat.index}__].mes}" th:value="${m.mes}" id="input-table" readonly>
                            </td>
                            <td>
                                <input type="text" th:field="*{mensalidades[__${iterStat.index}__].status}" th:value="${m.status}" id="input-table" readonly>
                            </td>
                            <td>
                                <input type="number" min="0" max="${m.divida}" th:field="*{mensalidades[__${iterStat.index}__].divida}" th:value="${m.divida}" id="input-table" class="divida" onclick="dividaF">
                            </td>
                            <!-- <td><input type="radio" name="check">Pagar</td> -->
                        </tr>
                    </tbody>
                </table>
                <button type="submit" class="btn btn-primary">Pagar</button>
            </form>
        </div>
    </main>

    <script th:src="@{/javascript/home.js}"></script>
    <script>
        var divida = document.querySelector('.divida');
        console.log(divida)
        divida.addEventListener('click', ()=>{
            console.log(divida)
        })

        function dividaF(){
            console.log(divida)
        }
    </script>
</body>
</html>
