<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Inicio Admin | Emmanuel English School</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/stylesheet/home.css}">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <span class="navbar-brand"><a th:href="@{/}">Emmanuel English School</a></span>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          Estudantes
                        </a>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" th:href="@{/estudante/registar}">Registar</a></li>
                          <li><a class="dropdown-item" th:href="@{/estudante/listar}">Listar</a></li>
                          <li><a class="dropdown-item" th:href="@{/estudante/desempenho}">Desempenho</a></li>
                          <li><a class="dropdown-item" th:href="@{/estudante/mensalidades}">Mensalidade</a></li>
                        </ul>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          Funcionarios
                        </a>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" th:href="@{/funcionario/registar}">Registar</a></li>
                          <li><a class="dropdown-item" th:href="@{/funcionario/listar}">Listar</a></li>
                        </ul>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/minha_conta/meus_dados}" id="minha-conta">Minha Conta</a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="logged-user">
            <div sec:authentication="principal.fullName" class="username"></div>
            <div class="user-icon" id="user-icon">
                <i class="bi bi-person-circle"></i>
            </div>
        </div>
    </nav>

    <main class="main-container" id="main-container">
        <div class="result-container" id="result-container">

            <form method="post" th:action="@{/estudante/editar}" th:object="${wrapper}" class="list-est-form">
                <table class="table table-bordered border-primary" width="80%" border="1px">
                    <thead class="table table-dark">
                        <tr>
                            <th colspan="2">
                                <select name="nivel" id="select-nivel">
                                    <option value="all">All</option>
                                    <option value="A1 (Basico)">A1 (Básico)</option>
                                    <option value="B1 (Intermediário)">B1 (Intermediário)</option>
                                    <option value="C1 (Avançado)">C1 (Avançado)</option>
                                    <option value="D1 (Fluente)">D1 (Fluente)</option>
                                    <option value="Aulas domiciliares">Aulas domiciliares</option>
                                    <option value="Inglês Intensivo">Inglês Intensivo</option>
                                    <option value="Inglês para negócios">Inglês para negócios</option>
                                    <option value="Aulas online">Aulas online</option>
                                </select>
                            </th>
                        </tr>
                        <tr>
                            <th>ID</th>
                            <th>Nome completo</th>
                            <th>Email</th>
                            <th>Data de nascimento</th>
                            <th>Sexo</th>
                            <th>Residencia</th>
                            <th>Celular</th>
                            <th>Nivel</th>
                            <th>Horario</th>
                        </tr>
                    </thead>

                    <tbody class="estudante-list">
                        <tr th:each="e, iterStat : ${wrapper.estudantes}">

                            <td><input type="text" th:field="*{estudantes[__${iterStat.index}__].idEstudante}" th:value="${e.idEstudante}" readonly id="input-table"></td>
                            
                            <td><input type="text" th:name="wrapper.estudantes[__${iterStat.index}__].nomeCompleto" th:field="*{estudantes[__${iterStat.index}__].nomeCompleto}" th:value="${e.nomeCompleto}" id="input-table"></td>

                            <td><input type="text" th:name="wrapper.estudantes[__${iterStat.index}__].email" th:field="*{estudantes[__${iterStat.index}__].email}" th:value="${e.email}" id="input-table"></td>

                            <td><input type="text" th:name="wrapper.estudantes[__${iterStat.index}__].dataNascimento" th:field="*{estudantes[__${iterStat.index}__].dataNascimento}" th:value="${e.dataNascimento}" id="input-table"></td>

                            <td><input type="text" th:name="wrapper.estudantes[__${iterStat.index}__].sexo" th:field="*{estudantes[__${iterStat.index}__].sexo}" th:value="${e.sexo}" id="input-table-sexo"></td>
                            
                            <td><input type="text" th:name="wrapper.estudantes[__${iterStat.index}__].morada" th:field="*{estudantes[__${iterStat.index}__].morada}" th:value="${e.morada}" id="input-table"></td>
                            
                            <input type="hidden" th:name="wrapper.estudantes[__${iterStat.index}__].bairro" th:field="*{estudantes[__${iterStat.index}__].bairro}" th:value="${e.bairro}" id="input-table">

                            <td><input type="text" th:name="wrapper.estudantes[__${iterStat.index}__].numeroCelular" th:field="*{estudantes[__${iterStat.index}__].numeroCelular}" th:value="${e.numeroCelular}" id="input-table"></td>
                            
                            <td>
                                <select th:name="wrapper.estudantes[__${iterStat.index}__].nivel" th:field="*{estudantes[__${iterStat.index}__].nivel}">
                                    <option value="A1 (Basico)">A1 (Básico)</option>
                                    <option value="B1 (Intermediário)">B1 (Intermediário)</option>
                                    <option th:value="${e.nivel}" th:text="${e.nivel}" selected></option>
                                    <option value="C1 (Avançado)">C1 (Avançado)</option>
                                    <option value="D1 (Fluente)">D1 (Fluente)</option>
                                    <option value="Aulas domiciliares">Aulas domiciliares</option>
                                    <option value="Inglês Intensivo">Inglês Intensivo</option>
                                    <option value="Inglês para negócios">Inglês para negócios</option>
                                    <option value="Aulas online">Aulas online</option>
                                </select>
                            </td>
                            
                            <td><input type="time" step="1800"  th:value="${e.horario}" th:field="*{estudantes[__${iterStat.index}__].horario}" id="input-table"></td>

                        </tr>

                    </tbody>
                </table>
                <button type="submit" class="btn btn-primary">Editar</button>
            </form>

        </div>
    </main>

    <script th:src="@{/javascript/home.js}"></script>
</body>
</html>
