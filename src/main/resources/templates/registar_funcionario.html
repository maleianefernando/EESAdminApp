<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Inicio Admin | Emmanuel English School</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/stylesheet/home.css}">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <span class="navbar-brand"><a th:href="@{/}">Emmanuel English School</a></span>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          Estudantes
                        </a>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" th:href="@{/estudante/registar}">Registar</a></li>
                          <li><a class="dropdown-item" th:href="@{/estudante/listar}">Listar</a></li>
                          <li><a class="dropdown-item" th:href="@{/estudante/desempenho}">Desempenho</a></li>
                          <li><a class="dropdown-item" th:href="@{/estudante/mensalidades}">Mensalidade</a></li>
                        </ul>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          Funcionarios
                        </a>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" th:href="@{/funcionario/registar}">Registar</a></li>
                          <li><a class="dropdown-item" th:href="@{/funcionario.listar}">Listar</a></li>
                        </ul>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/minha_conta/meus_dados}" id="minha-conta">Minha Conta</a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="logged-user">
            <div sec:authentication="principal.fullName" class="username"></div>
            <div class="user-icon" id="user-icon">
                <i class="bi bi-person-circle"></i>
            </div>
        </div>
    </nav>

    <main class="main-container" id="main-container">
        <div class="result-container register-student" id="register-student">
            <form method="post" class="form" th:object="${funcionario}" th:action="@{/funcionario/registar/salvar}">
    
                <div class="label-form">
                    <label for="name">Nome completo</label> <input type="text" th:field="*{nome}" placeholder="Ex: Filipe Dos Santos" required>
                </div>
    
                <div class="label-form">
                    <label for="email">Idade</label> <input type="number" th:field="*{idade}" placeholder="26" required>
                </div>

                <div class="label-form">
                    <label for="docId">Documento de identificacao</label> <input type="text" th:field="*{identificacao}" maxlength="13" placeholder="123001001932B" required>
                </div>

                <div class="label-form">
                    <label for="experiencia">Experiencia Profissional</label> <input type="text" th:field="*{experienciaProfissional}" placeholder="proofessor de informatica na UP Maputo" required>
                </div>

                <div class="label-form">
                    <label for="habilidades">Habilidades</label> <input type="text" th:field="*{habilidades}" placeholder="Ex: montagem e configuracao de servidores" required>
                </div>

                <div class="label-form">
                    <label for="sexo">Funcao</label> <select id="funcao" th:field="*{funcao}" required select>
                        <option value="Professor">Professor</option>
                        <option value="Agente de limpeza">Agente de limpeza</option>
                        <option value="Tecnico de TI">Tecnico de TI</option>
                        </select>
                </div>
 
                <div class="label-form">
                    <button type="submit" class="btn btn-primary">Salvar alterações</button>
                </div>
            </form>
        </div>
    </main>

    <footer class="footer">

    </footer>

    <script th:src="@{/javascript/home.js}"></script>
</body>
</html>
