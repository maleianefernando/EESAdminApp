<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Inicio Admin | Emmanuel English School</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/stylesheet/home.css}">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <span class="navbar-brand"><a th:href="@{/}">Emmanuel English School</a></span>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          Estudantes
                        </a>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" th:href="@{/estudante/registar}">Registar</a></li>
                          <li><a class="dropdown-item" th:href="@{/estudante/listar}">Listar</a></li>
                          <li><a class="dropdown-item" th:href="@{/estudante/desempenho}">Desempenho</a></li>
                          <li><a class="dropdown-item" th:href="@{/estudante/mensalidades}">Mensalidade</a></li>
                        </ul>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          Funcionarios
                        </a>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" th:href="@{/funcionario/registar}">Registar</a></li>
                          <li><a class="dropdown-item" th:href="@{/funcionario/listar}">Listar</a></li>
                        </ul>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/minha_conta/meus_dados}" id="minha-conta">Minha Conta</a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="logged-user">
            <div sec:authentication="principal.fullName" class="username"></div>
            <div class="user-icon" id="user-icon">
                <i class="bi bi-person-circle"></i>
            </div>
        </div>
    </nav>

    <main class="main-container" id="main-container">
        <div class="result-container" id="result-container">
            <form method="post" th:action="@{/estudante/lancar_notas}" th:object="${wrapper}" class="list-est-form">
                <table class="table table-bordered border-primary" width="80%" border="1px">
                    <thead class="table table-dark">
                        <tr>
                            <th colspan="2">
                                <select name="nivel" id="select-nivel">
                                    <option value="all">All</option>
                                    <option value="A1 (Basico)">A1 (Básico)</option>
                                    <option value="B1 (Intermediário)">B1 (Intermediário)</option>
                                    <option value="C1 (Avançado)">C1 (Avançado)</option>
                                    <option value="D1 (Fluente)">D1 (Fluente)</option>
                                    <option value="Aulas domiciliares">Aulas domiciliares</option>
                                    <option value="Inglês Intensivo">Inglês Intensivo</option>
                                    <option value="Inglês para negócios">Inglês para negócios</option>
                                    <option value="Aulas online">Aulas online</option>
                                </select>
                            </th>
                        </tr>
                        <tr>
                            <th>ID</th>
                            <th>Teste Escrito 1</th>
                            <th>Teste Escrito 2</th>
                            <th>Teste Escrito 3</th>
                            <th>Teste Oral 1</th>
                            <th>Teste Oral 2</th>
                            <th>Teste Oral 3</th>
                            <th>Teste Oral 4</th>
                            <th>Teste Oral 5</th>
                            <th>Media</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr th:each="n, iterStat : ${wrapper.notas}">
                            <td>
                                <input type="text" th:field="*{notas[__${iterStat.index}__].idEstudante}" th:value="${n.idEstudante}" readonly id="input-table">
                            </td>

                            <td>
                                <input type="number" th:field="*{notas[__${iterStat.index}__].testeEscrito1}" th:value="${n.testeEscrito1}" id="input-table-notas" step="0.01">
                            </td>

                            <td>
                                <input type="number" th:field="*{notas[__${iterStat.index}__].testeEscrito2}" th:value="${n.testeEscrito2}" id="input-table-notas" step="0.01">
                            </td>
                            <td>
                                <input type="number" th:field="*{notas[__${iterStat.index}__].testeEscrito3}" th:value="${n.testeEscrito3}" id="input-table-notas" step="0.01">
                            </td>
                            <td>
                                <input type="number" th:field="*{notas[__${iterStat.index}__].testeOral1}" th:value="${n.testeOral1}" id="input-table-notas" step="0.01">
                            </td>
                            <td>
                                <input type="number" th:field="*{notas[__${iterStat.index}__].testeOral2}" th:value="${n.testeOral2}" id="input-table-notas" step="0.01">
                            </td>
                            <td >
                                <input type="number" th:field="*{notas[__${iterStat.index}__].testeOral3}" th:value="${n.testeOral3}" id="input-table-notas" step="0.01">
                            </td>
                            <td>
                                <input type="number" th:field="*{notas[__${iterStat.index}__].testeOral4}" th:value="${n.testeOral4}" id="input-table-notas" step="0.01">
                            </td>
                            <td>
                                <input type="number" th:field="*{notas[__${iterStat.index}__].testeOral5}" th:value="${n.testeOral5}" id="input-table-notas" step="0.01">
                            </td>
                            <td>
                                <input type="number" th:field="*{notas[__${iterStat.index}__].media}" th:value="${n.media}" id="input-table-notas" readonly>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <button type="submit" class="btn btn-primary">Actualizar</button>
            </form>
        </div>
    </main>

    <script th:src="@{/javascript/home.js}"></script>
</body>
</html>
